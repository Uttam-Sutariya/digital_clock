<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="fv.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="part">
            <span class="hr">0</span>
            <span class="txt" style="color: tomato;">hour</span>
        </div>
        <div class="part">
            <span class="min">0</span>
            <span class="txt" style="color: cyan;">minute</span>
        </div>
        <div class="part">
            <span class="sec">0</span>
            <span class="txt" style="color: yellow;">second</span>
        </div>
        <div class="part last">
            <span class="ampm">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
